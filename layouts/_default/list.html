{{ partial "header.html" . }}

<div class="container flex flex-col items-center">
  <h1>{{ title .Title }}</h1>

  <ul>
    {{ range $index, $val := $.Paginator.Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ if .Params.images }}
        <div>
          <img src="{{ index (.Params.images) 0 }}" />
        </div>
        {{ end }}

        <div>
          <h2>{{ .Title }}</h2>
          <span>
            {{ .Date.Format "Jan 02, 2006" }} by {{ .Params.author }}
          </span>
          <p>{{ .Summary }}</p>
        </div>
      </a>
    </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
